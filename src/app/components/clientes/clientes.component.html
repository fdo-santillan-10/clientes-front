<div class="limiter animated fadeInRight">
    <div class="container">

        <app-header (buscarId)="buscar($event)"></app-header>
        
        <span class="login100-form-title p-4">
            LISTADO DE CLIENTES
        </span>
    
        <table class="table table-striped">
            <thead class="thead-dark text-center" style="background-color: black; color: white; height: 35px;">
                <th>Id</th>
                <th>Nombre</th>
                <th>Apellido Paterno</th>                
                <th>Fecha de Nacimiento</th>
                <th>Ingresos</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </thead>
            <tbody>
                <tr *ngFor="let cliente of clientes" class="text-center">
                    <td class="text-right">{{ cliente.id }}</td>
                    <td>{{ cliente.nombre }}</td>
                    <td>{{ cliente.apellidoPaterno }}</td>
                    <td>{{ cliente.fechaNacimiento | date: 'YYYY/MM/dd' }}</td>
                    <td class="text-right">{{ cliente.ingresos | currency }}</td>
                    <td>
                        <button type="button">
                            <i class="fa fa-edit" style="padding-right: 10px; color: red;" (click)="editar(cliente)"></i>
                        </button>
                    </td>
                    <td>
                        <button type="button">
                            <i class="fa fa-times" style="padding-right: 10px; color: red;" (click)="confirmar(cliente.id)"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
